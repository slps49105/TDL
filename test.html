<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單 JavaScript 時鐘</title>
</head>
<style>
    #clock{
        font-size: large;
    }
</style>
<body>
    <div id="clock"></div>

    <script>
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }, 1000);
    </script>
</body>

</html>
